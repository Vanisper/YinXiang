<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>印像</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
  </head>
  <body class="mainBg">
    <div id="logo">
      <a href="./index.html">
        <img src="./img/Logo_1.png" alt="印" />
        <img src="./img/Logo_2.png" alt="像" />
      </a>
    </div>
    <div class="main-container">
      <div id="main">
        <div class="Album"></div>
        <div class="PicFilm"></div>
        <div class="E-Book"></div>
      </div>
      <div id="content-card">
        <div class="child-card-container" data-page="Album">
          <div class="child-card">
            <a href="./Album/?type=yw" target="_blank">
              <img src="./img/album/cover/yinwu.png" alt="" srcset="" />
            </a>
          </div>
          <div class="child-card">
            <a href="./Album/?type=ysh" target="_blank">
              <img src="./img/album/cover/yinshenghuo.png" alt="" srcset="" />
            </a>
          </div>
          <div class="child-card">
            <a href="./Album/?type=yj" target="_blank">
              <img src="./img/album/cover/yinjing.png" alt="" srcset="" />
            </a>
          </div>
          <div class="child-card">
            <a href="./Album/?type=yp" target="_blank">
              <img src="./img/album/cover/yinpin.png" alt="" srcset="" />
            </a>
          </div>
          <div class="child-card">
            <a href="./Album/?type=yr" target="_blank">
              <img src="./img/album/cover/yinren.png" alt="" srcset="" />
            </a>
          </div>
        </div>
        <div class="child-card-container" data-page="PicFilm">
          <video src="./video/1.mp4" title="直接点击即可控制播放暂停"></video>
        </div>
        <div class="child-card-container" data-page="E-Book">
          <div class="child-card">
            <a
              href="./book/"
              title="体验真实阅读感受"
              target="_blank"
            >
              <img src="./img/eBook/cover/great.png" alt="" srcset="" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="acknowledgement" style="text-align: right;">
        <span class="content">
          感谢参与印物栏目拍摄及采访的七位小伙伴，分别是李星、VV、Qiang、韩伊萌、Kivini、Mengli、Vince.
        </span>
        <span class="content">
          感谢在印生活栏目中出境的环卫工人、面 馆老板、校园歌手、舞者等。
        </span>
        <span class="content">感谢在印人栏目中出境的所有印刷人。</span>
      </div>
      <div class="about">
        <span class="content logo-icon-sw">
          是一本体现大学生生活气息的摄影类杂志。在标题之中，“印”字取自于我们的就读专业——印刷工程的“印”，代表了杂志的编者，即我们；而“像”字则取自于摄像一词，代表了这本杂志的性质，即摄影集。
        </span>
        <span class="content">
          另外，印像音同印象，是现阶段的我们对生活的印象，同时它也将成为我们大学生活的定格印象。
        </span>
        <span class="content">
          关于网站的设计 <a class="link" href="./introduce" target="_blank">说明</a> 。
        </span>
      </div>
    </footer>
